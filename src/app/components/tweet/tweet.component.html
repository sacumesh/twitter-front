<div
  class="container loading-fog"
  [class.loading-fog--show]="isLoading"
  [class.test]="!readonly && !isLoading"
  matRipple
  [matRippleCentered]="false"
  [matRippleDisabled]="rippleDisabled"
  [matRippleUnbounded]="false">
  <mat-card class="mat-card">
    <mat-card-subtitle>Author: {{ tweet.author }}</mat-card-subtitle>
    <mat-card-content class="mat-card__content">
      <p class="test">{{ tweet.content }}</p>
    </mat-card-content>
    <div
      class="mat-card__dropdown"
      [@inOutAnimation]
      *ngIf="!readonly && !isLoading && test">
      <div>
        <ng-container *ngIf="true">
          <mat-spinner [diameter]="25"></mat-spinner>
        </ng-container>
      </div>
      <div class="mat-card__actions">
        <button
          mat-button
          color="primary"
          (mouseenter)="disableRipple()"
          (mouseleave)="enableRipple()"
          (click)="onUpdate()">
          Edit
        </button>
        <button
          (mouseenter)="disableRipple()"
          (mouseleave)="enableRipple()"
          mat-button
          color="warn"
          (click)="onDelete()">
          Delete
        </button>
      </div>
    </div>
  </mat-card>
</div>

<mat-card class="tweet">
  <mat-card-subtitle>Author: {{ tweet.author }}</mat-card-subtitle>
  <mat-card-content>
    <p>{{ tweet.content }}</p>
  </mat-card-content>
  <ng-container *ngIf="!readonly && !isLoading">
    <mat-divider inset></mat-divider>
    <mat-card-actions class="tweet__actions">
      <ng-container *ngIf="isLoading">
        <mat-spinner [diameter]="25"></mat-spinner>
      </ng-container>
      <div class="">
        <button mat-button color="primary" (click)="onUpdate()">Edit</button>
        <button mat-button color="warn" (click)="onDelete()">Delete</button>
      </div>
    </mat-card-actions>
  </ng-container>
</mat-card>

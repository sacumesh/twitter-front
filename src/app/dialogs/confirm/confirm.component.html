<div class="mat-dialog">
  <div mat-dialog-content>
    <div class="mat-dialog__msg">{{ data.msg }}</div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onConfirm()" cdkFocusInitial>Cancel</button>
    <button mat-button color="warn" [mat-dialog-close]="true">Ok</button>
  </div>
</div>
